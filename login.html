<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4A90E2;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1em;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #4A90E2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -8px;
            margin-bottom: 10px;
            display: none;
        }

        br {
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h2>Gestion des événements </h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required oninput="checkPasswordLength()">
        <div id="passwordError" class="error-message">Please enter a password that contains 8 characters or more</div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function checkPasswordLength() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('passwordError');
            
            if (password.length < 8) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('passwordError');

            if (password.length < 8) {
                errorMessage.style.display = 'block';
                return false; 
            }
            
            window.location.href = `todolist.html?username=${encodeURIComponent(username)}`;
            return false; 
        }
    </script>
</body>
</html>
